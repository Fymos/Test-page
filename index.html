<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Production-space</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="navigation">
          <div class="logo">
            <img src="./assets/img/Isolation_Mode.svg" alt="logo">
          </div>
          <button class="burger-btn"><img src="./assets/img/burger_btn.svg" alt="burger-btn"></button>
        </nav>
      </div>
    </header>
    <main>
      <section class="services">
        <div class="container">
          <ul class="page__list">
             <h2><img src="./assets/img/icon.svg" alt="icon" />Услуги</h2>
            <div class="back-img"></div>
            <li class="page__item">
              <h3>
                Разработка и <br />
                монетизация платформ
              </h3>
              <p>
                (для автоматизации БП <br />
                и управления данными)
              </p>
            </li>
            <li class="page__item">
              <h3>DATA-management</h3>
              <p>
                (аудит, дата-дизайн + BI- <br />ландшафт, архитектура, <br />
                инжиниринг, хранение и <br />
                обработка данных))
              </p>
            </li>
            <li class="page__item">
              <h3>
                Проектный и <br />
                продуктовый консалтинг
              </h3>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
